<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body> 
    <!-- This is an ordered list of my favorite foods. -->
    <ol>
        <li>Pizza</li>
        <li>Cheeseburger</li>
        <li>Pasta</li>
    </ol>
    <!-- An unordered list of some things that I need to do tonight. -->
    <ul> 
        <li>Do laundry</li>
        <li>Make dinner</li>
        <li>Finish homework</li>
    </ul>
</body>
</html>
